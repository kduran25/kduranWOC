<main class="container">
  <section id="guest" class="toggles">
      <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title" id="modalLoginLabel">Ingresa</h3>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body py-2 px-4">
                      <input id="userLogin" class="form-control my-4" type="name"
                          placeholder="Ingresa tu nombre de usuario" required>
                      <input id="passLogin" class="form-control my-4" type="password"
                          placeholder="Ingresa tu contraseÃ±a" required>
                  </div>
                  <div class="modal-footer d-block">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="recordarme">
                          <label class="form-check-label" for="recordarme">
                              Recordarme en este equipo
                          </label>
                      </div>
                      <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                  </div>
              </div>
          </div>
      </div>

  </section>

        <fieldset>
            <div class="clearfix"></div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" >
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Password</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid password.
                  </div>
                </div>

                <div class="col-12">
                  <button id="register" class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
</fieldset>
